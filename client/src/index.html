
<!DOCTYPE html>
<html lang="en"> <!-- added language attribute -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Exolive</title>
    <meta name="description" content="Exolive - [add a brief description of your website]"> <!-- added meta description -->
    <meta name="keywords" content="exolive, [add relevant keywords separated by commas]"> <!-- added meta keywords -->
    <meta name="author" content="Your Name"> <!-- added meta author -->
    <meta name="copyright" content="2023 Exolive"> <!-- added meta copyright -->

    <!-- Open Graph tags -->
    <meta property="og:title" content="Exolive">
    <meta property="og:description" content="Exolive - [add a brief description of your website]">
    <meta property="og:image" content="[add a URL to an image that represents your website]">
    <meta property="og:url" content="[add the URL of your website]">
    <meta property="og:site_name" content="Exolive">
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="Exolive">
    <meta name="twitter:description" content="Exolive - [add a brief description of your website]">
    <meta name="twitter:image" content="[add a URL to an image that represents your website]">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:creator" content="@yourtwitterhandle">
</head>

<body>
    <div id="root"></div>
</body>
</html>
